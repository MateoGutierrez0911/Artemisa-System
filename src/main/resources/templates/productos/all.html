<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>

<div layout:fragment="content">
    <h3>New producto</h3>
    <form th:action="@{/producto/new}" th:object="${product}" method="post">
        <label>Name:</label>
        <input type="text" class="form-control" th:field="*{codProducto}"><br>
        <label>Address:</label>
        <input type="text" class="form-control" th:field="*{address}"><br>
        <label>Phone:</label>
        <input type="number" class="form-control" th:field="*{phone}"><br>
        <label>Contact Name:</label>
        <input type="text" class="form-control" th:field="*{contactName}"><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</body>
</html>
